@-webkit-keyframes flash {
  10% {
    /* opacity: 0.5; */
    -webkit-transform: scale(0.5, 0.5);
    -moz-transform: scale(0.5, 0.5);
    -ms-transform: scale(0.5, 0.5);
    transform: scale(0.5, 0.5);
  }
}
@-moz-keyframes flash {
  10% {
    /* opacity: 0.5; */

    -moz-transform: scale(0.5, 0.5);
    -ms-transform: scale(0.5, 0.5);
    transform: scale(0.5, 0.5);
  }
}
@-ms-keyframes flash {
  10% {

.xmasTree:before {
  font-family: FontAwesome;
  content: '\f005';
  color: #f5cd2d;
  position: absolute;
  display: block;
  font-size: 60px;
  line-height: 60px;
  height: 60px;
  width: 60px;
  top: 10px;
  left: -20px;
  -webkit-animation: flash 1s ease  infinite forwards;
  -moz-animation: flash 1s ease  infinite forwards;
  -ms-animation: flash 1s ease  infinite forwards;
  animation: flash 1s ease  infinite forwards;
}
